
{% extends 'base.html' %}  
{% load static %}
{% block content %}
<body style="background-image: url(https://media.istockphoto.com/photos/blank-screen-white-cellphone-and-shopping-carts-on-pastel-pink-and-picture-id1153303034?k=20&m=1153303034&s=612x612&w=0&h=_9tH8mA_d9HSlhFnEwN5c81M4-cu5ncNqbDazG6n4oI=); ">
    <section>
        <div class="container">
            <div  class="row justify-content-center align-items-center">
                <div class="a col-md-8  my-5"  style="background-color:rgba(136, 184, 82, 0.808); box-shadow: 3px 10px 18px blue;">
    <div class="container-fluid">
     <div class="container" >
        <h1>add related images</h1></div>
    <div class="container justify-content-center m-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">               

            <div class="card m-5">

                <form method="POST" action="{% url 'add_mul_img' %}" enctype="multipart/form-data" >
                    {% csrf_token %}

                    <label>Select product</label>
                        <select name="name" class="form-control">
                            <option value="none">Select</option>
                            {% for c in cti %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group mx-5 my-3">
                        <label>Upload Image</label>
                        <input type="file" name="images" multiple class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-success btn-sm mx-5 my-3"> Add Items </button>
                  </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</div>
</div>
</div>
</section>
</body>
{% endblock %}
