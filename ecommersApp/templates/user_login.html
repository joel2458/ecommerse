{% extends 'base.html' %}
{% block content %}
<style>
    .ac{
        background-image: url("static/image/jkl.jpg");
        width: 100%;
        height: 1000px;
    }
    </style>
 
<div class="ac">
<div  class="row justify-content-center align-items-center  " enctype="multipart/form-data">
    <div class="col-md-5 my-5 " style="background-color:rgba(25, 125, 155, 0.827);box-shadow: 3px 10px 30px rgb(52, 80, 61);">
        <div class="col-md-12">
                <form class="form my-4" action="{% url 'user_login' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="text-center text-warning font-weight-bold">Login</h3>
                  
                        <label for="username" class="text-warning">Username:</label><br>
                        <input type="text" name="username" class="form-control">
                    
                        <label for="password" class="text-warning">Password:</label><br>
                        <input type="password" name="password"  class="form-control">
                    
                        <button type="submit" class="btn btn-success my-3" style="margin-left: 40%;">login</button>
                  
                    <div  class="text-right">
                        <a href="{% url 'load_user_signup' %}" class="text-warning">Register here</a><br>
                        <a href="" class="text-warning">Back To Home</a>
                    </div>
                </form>
                </div>
                </div>
            </div>
            </div>
            

      
    
    {% endblock %}
