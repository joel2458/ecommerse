{% extends 'base.html' %}
{% block content %}
{% load static %}
<body style="background-image: url(https://media.istockphoto.com/photos/blank-screen-white-cellphone-and-shopping-carts-on-pastel-pink-and-picture-id1153303034?k=20&m=1153303034&s=612x612&w=0&h=_9tH8mA_d9HSlhFnEwN5c81M4-cu5ncNqbDazG6n4oI=); ">
    <div  class="row justify-content-center align-items-center " enctype="multipart/form-data">
        <div class="col-md-9 my-5 " >
            <div class="col-md-15">

<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">               
            <a href="" class="btn btn-dark my-3 btn-sm" role="button">Go Gallery</a>

            <div class="card">

                <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data" style="background-color:rgba(136, 184, 82, 0.808); box-shadow: 3px 10px 18px blue;">
                    <h1>Add Products</h1>
                    {% csrf_token %}
                    <div class="form-group mx-5 my-3">
                        <label>Select Category</label>
                        <select name="category" class="form-control">
                            <option value="none">Select</option>
                            {% for c in catgrs %}
                            <option value="{{ c.id }}">{{ c.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mx-5 my-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control-file">
                    </div>
                    <div class="form-group mx-5 my-3">
                        <label>Upload Image</label>
                        <input type="file" name="image" class="form-control-file">
                    </div>
                    <div class="form-group mx-5 my-3">
                        <label>Price</label>
                        <input type="number" name="price" class="form-control-file">
                    </div>
                    <div class="form-group mx-5 my-3">
                        <label>Description</label>
                        <input type="text" name="des" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success btn-sm mx-5 my-3"> Add Items </button>
                    <button class="btn bg-warning float-right"><a href="{% url 'admin_show_product' %}"  style="margin-left: 10%;">back</a></button>
                  </form>
                  
            </div>
            
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


</div>
</div>
</div>


{% endblock %}
